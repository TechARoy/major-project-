<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Wander Vista</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
    body {
      display: flex; justify-content: center; align-items: center;
      height: 100vh; background: linear-gradient(135deg, #ff6f61, #de6262);
    }
    .login-box {
      background: white; padding: 40px; border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 100%; max-width: 350px; text-align: center;
    }
    .login-box h2 {
      margin-bottom: 20px; color: #333;
    }
    .login-box input {
      width: 100%; padding: 12px; margin: 10px 0;
      border: 1px solid #ccc; border-radius: 8px; font-size: 16px;
    }
    .login-box button {
      width: 100%; padding: 12px; margin-top: 15px;
      border: none; border-radius: 8px;
      background: #ff6f61; color: white; font-size: 18px; cursor: pointer;
      transition: 0.3s;
    }
    .login-box button:hover {
      background: #de4b39;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      // âœ… Always redirect, no validation check
      window.location.href = "mainpage.html";
    });
  </script>

</body>
</html>
