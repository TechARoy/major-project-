<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Places to Visit</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('skypr.jpg') center top -200px / cover no-repeat;
      position: relative;
    }

    header {
      text-align: center;
      font-weight: bold;
      color: #333;
      margin-top: 20px;
      font-size: 28px;
      background: rgba(255, 255, 255, 0.6); /* optional */
      padding: 10px;
      border-radius: 10px;
    }

    .center-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .places {
      margin-top: 20px;
      font-size: 24px;
      color: #555;
      display: inline-block;
      opacity: 0;
      transform: scale(0.8);
      animation: zoomInFade 1s forwards;
    }

    .places:nth-child(1) { animation-delay: 0.5s; }
    .places:nth-child(2) { animation-delay: 1s; }
    .places:nth-child(3) { animation-delay: 1.5s; }

    a {
      text-decoration: none;
      color: #fff;
    }

    @keyframes zoomInFade {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <header>Best Places to Book a Trip</header>

  <div class="center-content">
    <div class="places"><a href="India.html">India |</a></div>
    <div class="places"><a href="america.html">America |</a></div>
    <div class="places"><a href="london.html">London</a></div>
  </div>
</body>
</html>
